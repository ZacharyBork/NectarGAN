    - Quickstart:
      - Pt. 1 - Training: getting_started/toolbox_training.md
      - Pt. 2 - Testing: getting_started/toolbox_testing.md
      - Pt. 3 - Review: getting_started/toolbox_review.md
    - Sections:
      - Experiment: toolbox/experiment.md
